<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white">
    <header class="text-center py-5">
        <div class="max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold">{{.Name}}</h1>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-6">
        <div class="flex flex-col md:flex-row items-center">
            <img src="{{.ImageURL}}" alt="{{.Name}}" class="w-full md:w-2/3 h-auto object-cover rounded-lg shadow-lg mb-8 md:mb-0">
            <div class="md:ml-12">
                <p class="text-lg mb-6">{{.Description}}</p>
                <p class="text-2xl font-bold mb-8">Precio: {{.Price | printf "$%.2f"}}</p>
                <a href="/" class="btn bg-green-500 text-white py-2 px-4 rounded-lg transition-colors duration-300 hover:bg-green-600">
                    Volver a la lista de productos
                </a>
            </div>
        </div>
    </main>
</body>

</html>
