<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Invoices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="text-center py-5">
        <h1 class="text-3xl font-bold">Your Invoices</h1>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 space-y-8">
        {{range .}}
        <div class="invoice-container bg-white text-gray-900 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Invoice #{{.Invoice.ID}} - Date: {{.Invoice.CreatedAt.Format "January 2, 2006"}}</h2>
            <table class="table-auto w-full mb-4">
                <thead>
                    <tr>
                        <th class="px-4 py-2 text-left">Product</th>
                        <th class="px-4 py-2 text-left">Quantity</th>
                        <th class="px-4 py-2 text-left">Price</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Items}}
                    <tr>
                        <td class="border px-4 py-2">{{.Product.Name}}</td>
                        <td class="border px-4 py-2">{{.Quantity}}</td>
                        <td class="border px-4 py-2">${{.Price}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <div class="text-right">
                <strong>Total: ${{.Invoice.Total}}</strong>
            </div>
        </div>
        {{else}}
        <p class="text-lg">No invoices found.</p>
        {{end}}
    </main>
</body>
</html>
